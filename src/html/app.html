<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../scss/app.css">
    <title>Kaos</title>
</head>

<body>

        <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />

    <div id="app" class="app hidden">
        <div class="header">
            <div class="menu-circle">
                <div id="Close"></div>
                <div id="Minimize"></div>
                <div id="Fullscreen"></div>
            </div>
            <div class="header-menu">
                <a class="menu-link is-active username-here" href="#">{{Username}}</a>
            </div>
            <div class="search-bar" style="grid-column: 4">
                <input type="text" placeholder="Search">
            </div>
            <div class="header-profile" style="grid-column: 5">
                <div class="notification">
                    <span class="notification-number">0</span>
                    <svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell">
                        <path d="M18 8A6 6 0 006 8c0 7-3 9-3 9h18s-3-2-3-9M13.73 21a2 2 0 01-3.46 0" />
                    </svg>
                </div>
                <svg onClick="DarkModeToggle()" viewBox="0 0 512 512" fill="currentColor">
                    <path
                        d="M448.773 235.551A135.893 135.893 0 00451 211c0-74.443-60.557-135-135-135-47.52 0-91.567 25.313-115.766 65.537-32.666-10.59-66.182-6.049-93.794 12.979-27.612 19.013-44.092 49.116-45.425 82.031C24.716 253.788 0 290.497 0 331c0 7.031 1.703 13.887 3.006 20.537l.015.015C12.719 400.492 56.034 436 106 436h300c57.891 0 106-47.109 106-105 0-40.942-25.053-77.798-63.227-95.449z" />
                </svg>
                <img id="profile-img" onClick="ipcRenderer.send('Logout')" class="profile-img"
                    src="https://images.unsplash.com/photo-1600353068440-6361ef3a86e8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
                    alt="">
            </div>
        </div>
        <div class="wrapper">
            <div class="left-side">
                <div class="side-wrapper">
                    <div class="side-title">Featured Tournaments</div>
                    <div class="side-menu" id="Chatroom-Menu">
                        <a href="#" onClick="JoinChat('general')">
                            <i class="fas fa-globe"></i>
                            Valorant Champions
                        </a>
                    </div>
                </div>
                <div class='side-wrapper'>
                    <div class="side-title">User Pages</div>
                    <div class="side-menu">
                        <a onClick="PageSwap('Dashboard')" href="#">
                            <i class="fas fa-columns"></i>
                            Dashboard
                        </a>
                        <a onClick="PageSwap('Tournaments')" href="#">
                            <i class="fa fa-code-branch"></i>
                            Tournaments
                        </a>
                        <a onClick="PageSwap('News')" href="#">
                            <i class="far fa-newspaper"></i>
                            News
                        </a>
                    </div>
                </div>
            </div>
            <div class="main-container is-active">
                <div class="main-header">
                </div>
                <div class="content-wrapper submodule-container">
                </div>
            </div>
        </div>
        <div class="overlay-app">
            <div class="page" id="PhotoBooth">
                <video id='WebCam1' onclick="snapshot(this);" width=640 height=480 id="video" controls autoplay></video>
                <br>
                <canvas class="hidden" id="myCanvas" width="640" height="480"></canvas>
            </div>
            <button onClick="snapshot(document.getElementById('WebCam1'))"
                class="content-button status-button open">Take Photo</button>>
        </div>
        <div id="hidden-forms" class='hidden'>
            <div id="Form-Username-Update">
                <div class="app-card">
                    <span>
                        <i class="fas fa-user"></i>
                        Update Username
                    </span>
                    <div class="app-card__subtext">
                        <input name="new_username" type="text">
                    </div>
                    <div class="app-card-buttons">
                        <button onClick="ApiUpdate('name')" class="content-button status-button">Update</button>
                        <div class="menu"></div>
                    </div>
                </div>
            </div>
            <div id="Form-Link-Account">
                <div class="app-card">
                    <span>
                        <i class="fas fa-plus"></i>
                        Link an Account
                    </span>
                    <div class="app-card__subtext flex-center">
                        <select>
                            <option value="">Please Select an Account to Link</option>
                            <option value="Valorant">Valorant</option>
                        </select>
                    </div>
                    <input type="text" name="ValorantID" id="ValorantID">
                    <button onClick="VerifyID()">Verify ID</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/setup.js"></script>
    <script src="../js/ModuleHandler.js"></script>
    <script src="../js/MenuHandler.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/events.js"></script>
    <!-- <script src="../js/Chat.js" defer></script> -->
</body>

</html>
